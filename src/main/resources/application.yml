spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/atm
    username: postgres
    password: postgres
  application:
    name: msCredito
server:
  port: 8090
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 1
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka